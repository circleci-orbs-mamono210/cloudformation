  description: |
    Creates a stack as specified in the template. Wait until stack status is CREATE_COMPLETE.

  parameters:
    stack-name:
      description: |
        CloudFormation stack name
      type: string

    template-file-path:
      description: |
        CloudFormation template file path
      type: string

    extra-arguments:
      description: |
        Optional additional arguments to pass to the `aws cloudformation create-stack` command
      type: string
      default: ""

    branch:
      description: |
        Git branch of retrieving GitHub URL of CloudFormation template file. This option becomes effictive only when parameter 'git-url' is specified.
      type: string
      default: "master"

    git-url:
      description: |
        GitHub URL to retrieve CloudFormation template. If this parameter is not specified, checkout step is executed.
      type: string
      default: ""

  steps:
    - run:
        name: Custom checkout
        command: |
          if [ <<parameters.git-url>> != "" ]; then
            mkdir ~/cfn-tmp
            git clone <<parameters.git-url>> -b <<parameters.branch>> ~/cfn-tmp
          fi

    - run:
        name: Create stack
        command: |
          if [ <<parameters.git-url>> != "" ]; then
            aws cloudformation create-stack \
            --stack-name <<parameters.stack-name>> \
            --template-body file:///home/circleci/cfn-tmp/<<parameters.template-file-path>> \
            <<parameters.extra-arguments>>
          else
            aws cloudformation create-stack \
            --stack-name <<parameters.stack-name>> \
            --template-body file://<<parameters.template-file-path>> \
            <<parameters.extra-arguments>>
          fi

    - run:
        name: Wait until Stack is created
        command: |
          aws cloudformation wait stack-create-complete \
          --stack-name <<parameters.stack-name>>
